version: '3'

services:
  db:
    image: postgres
    environment:
        - POSTGRES_HOST_AUTH_METHOD=trust
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:80
    env_file:
      - ./dev.env
    volumes:
      - .:/code
    expose:
      - 80
    depends_on:
        - db

networks:
  default:
    external:
      name: nginx-proxy
